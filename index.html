<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js AR - Fixed Features</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #debug {
            position: absolute; top: 10px; left: 10px; color: yellow;
            font-size: 16px; pointer-events: none; z-index: 100; text-shadow: 1px 1px 2px black;
        }
        #ar-button {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 12px 24px; border: 1px solid white; border-radius: 4px; background: rgba(0,0,0,0.5);
            color: white; font-size: 16px; cursor: pointer; z-index: 999; display: none;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="debug">Initializing...</div>
    <button id="ar-button">START AR</button>

    <script type="module">
        import * as THREE from 'three';

        let camera, scene, renderer;
        let trackedMesh;
        const debugDiv = document.getElementById('debug');
        const arButton = document.getElementById('ar-button');

        const IMAGE_URL = 'target.jpg'; 
        const IMAGE_WIDTH = 0.2; 

        init();

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; 
            
            // حالت Local برای جلوگیری از کرش مربوط به تشخیص زمین
            renderer.xr.setReferenceSpaceType('local'); 
            
            document.body.appendChild(renderer.domElement);

            // مکعب قرمز
            const geometry = new THREE.BoxGeometry(0.15, 0.15, 0.15);
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            trackedMesh = new THREE.Mesh(geometry, material);
            trackedMesh.matrixAutoUpdate = false; 
            trackedMesh.visible = false; 
            scene.add(trackedMesh);

            debugDiv.innerHTML = "Loading image...";

            try {
                const response = await fetch(IMAGE_URL);
                const blob = await response.blob();
                const imageBitmap = await createImageBitmap(blob);

                debugDiv.innerHTML = "Image Ready. Press Button.";
                arButton.style.display = "block";

                arButton.addEventListener('click', async () => {
                    try {
                        debugDiv.innerHTML = "Requesting Session...";
                        
                        // *** تغییر مهم اینجاست ***
                        // همه ویژگی‌ها را به optionalFeatures منتقل کردیم تا مرورگر سخت‌گیری نکند
                        const session = await navigator.xr.requestSession('immersive-ar', {
                            requiredFeatures: [], // لیست ویژگی‌های اجباری را خالی گذاشتیم
                            optionalFeatures: ['image-tracking', 'dom-overlay'], // همه را اینجا درخواست می‌کنیم
                            trackedImages: [
                                {
                                    image: imageBitmap,
                                    widthInMeters: IMAGE_WIDTH
                                }
                            ],
                            domOverlay: { root: document.body }
                        });

                        renderer.xr.setSession(session);
                        arButton.style.display = "none";
                        debugDiv.innerHTML = "Session Started! Scan target.jpg";

                    } catch (err) {
                        alert("AR Error: " + err.message);
                        debugDiv.innerHTML = "Error: " + err.message;
                        debugDiv.style.color = "red";
                    }
                });

            } catch (err) {
                console.error(err);
                debugDiv.innerHTML = "Image Load Error: " + err.message;
                debugDiv.style.color = "red";
            }

            window.addEventListener('resize', onWindowResize);
            renderer.setAnimationLoop(render);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render(timestamp, frame) {
            if (frame) {
                const results = frame.getImageTrackingResults();
                if (results && results.length > 0) {
                    const hit = results[0];
                    // گرفتن پوزیشن
                    const pose = frame.getPose(hit.imageSpace, renderer.xr.getReferenceSpace());

                    if (pose) {
                        trackedMesh.visible = true;
                        trackedMesh.matrix.fromArray(pose.transform.matrix);
                        debugDiv.innerHTML = "TARGET FOUND!";
                        debugDiv.style.color = "#00ff00";
                    } else {
                        debugDiv.innerHTML = "Scanning...";
                        debugDiv.style.color = "yellow";
                    }
                } else {
                    trackedMesh.visible = false;
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
