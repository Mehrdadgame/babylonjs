<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Simple AR Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <style>
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = async function () {
            const scene = new BABYLON.Scene(engine);
            
            // 1. دوربین و نور ساده
            const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -5), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // 2. ساخت یک مکعب (Cube)
            // این مکعب همیشه در صحنه هست تا ببینیم AR کار می‌کند یا نه
            const box = BABYLON.MeshBuilder.CreateBox("box", {size: 0.2}, scene);
            
            // قرار دادن مکعب ۱ متر جلوتر (z) و کمی بالاتر (y)
            box.position = new BABYLON.Vector3(0, 0.1, 1); 
            
            const material = new BABYLON.StandardMaterial("boxMat", scene);
            material.diffuseColor = new BABYLON.Color3(0, 0.5, 1); // آبی
            box.material = material;

            // انیمیشن چرخش برای اینکه بفهمیم زنده است
            scene.registerBeforeRender(() => {
                box.rotation.y += 0.01;
                box.rotation.x += 0.01;
            });

            // 3. رابط کاربری برای نمایش وضعیت
            const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            const statusText = new BABYLON.GUI.TextBlock();
            statusText.text = "دکمه عینک را بزنید...";
            statusText.color = "white";
            statusText.fontSize = 24;
            statusText.top = "-100px";
            advancedTexture.addControl(statusText);

            try {
                // 4. راه‌اندازی WebXR (حالت پایه)
                // اینجا تمام فیچرهای اضافی را بستیم تا ارور ندهد
                const xr = await scene.createDefaultXRExperienceAsync({
                    uiOptions: {
                        sessionMode: "immersive-ar",
                    },
                    disableTeleportation: true,      // غیرفعال کردن تلپورت
                    disablePointerSelection: true,   // غیرفعال کردن نشانگر موس
                    disableNearInteraction: true,    // غیرفعال کردن تعامل نزدیک
                    floorMeshes: []                  // غیرفعال کردن تشخیص زمین خودکار
                });

                statusText.text = "سیستم آماده است (Basic Mode)";

            } catch (e) {
                statusText.text = "Error: " + e.message;
                statusText.color = "red";
                console.error(e);
            }

            return scene;
        };

        createScene().then(scene => {
            engine.runRenderLoop(() => scene.render());
        });
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
