<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Safe AR Image Tracking - BabylonJS</title>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
<canvas id="renderCanvas"></canvas>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);

const createScene = async () => {

    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(0,0,0,0);

    /* ================= CAMERA & LIGHT ================= */

    const camera = new BABYLON.FreeCamera(
        "camera",
        new BABYLON.Vector3(0, 0, 0),
        scene
    );
    camera.setTarget(BABYLON.Vector3.Zero());

    new BABYLON.HemisphericLight(
        "light",
        new BABYLON.Vector3(0, 1, 0),
        scene
    );

    /* ================= UI ================= */

    const ui = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
    const statusText = new BABYLON.GUI.TextBlock();
    statusText.color = "white";
    statusText.fontSize = 20;
    statusText.top = "-40%";
    statusText.text = "Initializing...";
    ui.addControl(statusText);

    /* ================= TRACKED OBJECT ================= */

    const box = BABYLON.MeshBuilder.CreateBox("box", { size: 0.15 }, scene);
    box.isVisible = false;

    const mat = new BABYLON.StandardMaterial("mat", scene);
    mat.diffuseColor = BABYLON.Color3.Red();
    box.material = mat;

    /* ================= IMAGE DATA ================= */

    const trackedImage = {
        src: "target.jpg",
        estimatedRealWorldWidth: 0.2
    };

    /* ================= XR ================= */

    if (!navigator.xr) {
        statusText.text = "WebXR not supported on this browser";
        statusText.color = "red";
        return scene;
    }

    try {

        const xr = await scene.createDefaultXRExperienceAsync({
            uiOptions: {
                sessionMode: "immersive-ar",
                referenceSpaceType: "local"
            },
            disableTeleportation: true,
            disablePointerSelection: true
        });

        const fm = xr.baseExperience.featuresManager;

        let imageTracking = null;

        try {
            imageTracking = fm.enableFeature(
                BABYLON.WebXRFeatureName.IMAGE_TRACKING,
                "latest",
                { images: [trackedImage] }
            );
        } catch (err) {
            statusText.text = "Image Tracking not supported on this device";
            statusText.color = "orange";
            return scene;
        }

        statusText.text = "Point camera at target image";

        imageTracking.onTrackedImageUpdatedObservable.add((img) => {
            box.isVisible = true;

            img.transformationMatrix.decompose(
                box.scaling,
                box.rotationQuaternion,
                box.position
            );

            statusText.text = "TARGET FOUND!";
            statusText.color = "#00ff00";
        });

    } catch (e) {
        statusText.text = "XR Session Failed";
        statusText.color = "red";
        console.error(e);
    }

    return scene;
};

createScene().then(scene => {
    engine.runRenderLoop(() => scene.render());
});

window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
