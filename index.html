<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js AR Image Tracking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background-color: #222; }
        #debug {
            position: absolute; top: 10px; left: 10px; color: yellow;
            font-family: monospace; font-size: 16px; pointer-events: none; z-index: 100;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="debug">Loading Three.js...</div>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let container;
        let camera, scene, renderer;
        let trackedMesh; // مکعبی که روی عکس می‌افتد
        let debugDiv = document.getElementById('debug');

        // تصویر هدف (همان عکسی که آپلود کردید)
        const IMAGE_URL = 'target.jpg'; 
        const IMAGE_WIDTH = 0.2; // عرض واقعی به متر (20 سانت)

        init();

        async function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            // 1. ساخت صحنه و دوربین
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // 2. نورپردازی
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            scene.add(light);

            // 3. رندرر
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; // فعال‌سازی WebXR
            container.appendChild(renderer.domElement);

            // 4. ساخت آبجکت (مکعب قرمز)
            const geometry = new THREE.BoxGeometry(0.15, 0.15, 0.15);
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            trackedMesh = new THREE.Mesh(geometry, material);
            
            // تنظیم ماتریس به‌صورت دستی (چون AR مستقیما ماتریس می‌دهد)
            trackedMesh.matrixAutoUpdate = false; 
            trackedMesh.visible = false; // ابتدا مخفی
            scene.add(trackedMesh);

            debugDiv.innerHTML = "Loading 'target.jpg'...";

            // 5. آماده‌سازی تصویر برای AR
            try {
                // لود عکس و تبدیل به بیت‌مپ
                const response = await fetch(IMAGE_URL);
                const blob = await response.blob();
                const imageBitmap = await createImageBitmap(blob);

                debugDiv.innerHTML = "Image Loaded. Click AR Button.";

                // 6. دکمه AR با تنظیمات Image Tracking
                const button = ARButton.createButton(renderer, {
                    requiredFeatures: ['image-tracking'], // ویژگی اجباری
                    trackedImages: [
                        {
                            image: imageBitmap,
                            widthInMeters: IMAGE_WIDTH
                        }
                    ],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });
                document.body.appendChild(button);

            } catch (err) {
                console.error(err);
                debugDiv.innerHTML = "Error loading image: " + err.message;
                debugDiv.style.color = "red";
            }

            // مدیریت تغییر سایز صفحه
            window.addEventListener('resize', onWindowResize);

            // شروع حلقه رندر
            renderer.setAnimationLoop(render);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // حلقه اصلی رندر
        function render(timestamp, frame) {
            if (frame) {
                // دریافت نتایج ردیابی تصویر از فریم WebXR
                const results = frame.getImageTrackingResults();

                if (results && results.length > 0) {
                    const hit = results[0]; // اولین تصویر پیدا شده
                    
                    // بررسی وضعیت ردیابی
                    const pose = frame.getPose(hit.imageSpace, renderer.xr.getReferenceSpace());

                    if (pose) {
                        // تصویر پیدا شد!
                        trackedMesh.visible = true;
                        
                        // انتقال مکان مکعب به مکان تصویر
                        trackedMesh.matrix.fromArray(pose.transform.matrix);
                        
                        debugDiv.innerHTML = "TARGET FOUND!";
                        debugDiv.style.color = "#00ff00";
                    } else {
                         debugDiv.innerHTML = "Searching...";
                         debugDiv.style.color = "yellow";
                    }
                } else {
                    trackedMesh.visible = false;
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
