<!DOCTYPE html>
<html lang="en">
<head>
    <title>No-Overlay AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* شفافیت اجباری */
        body { margin: 0; background-color: transparent !important; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let camera, scene, renderer;
        let targetMesh; // مکعب قرمز (هدف)
        let debugMesh;  // مکعب آبی (تست سالم بودن)

        const IMAGE_URL = 'target.jpg';
        const IMAGE_WIDTH = 0.2; 

        init();
        animate();

        async function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            // 1. صحنه (حیاتی: پس‌زمینه باید تهی باشد)
            scene = new THREE.Scene();
            scene.background = null; 

            // 2. دوربین
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // 3. نور
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            scene.add(light);

            // 4. رندرر (با تنظیمات شفافیت)
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); // پاک کردن سیاهی
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local');
            container.appendChild(renderer.domElement);

            // --- ساخت آبجکت‌ها ---

            // الف) مکعب قرمز (نشانگر پیدا شدن عکس)
            const targetGeo = new THREE.BoxGeometry(0.15, 0.15, 0.15);
            const targetMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            targetMesh = new THREE.Mesh(targetGeo, targetMat);
            targetMesh.matrixAutoUpdate = false; 
            targetMesh.visible = false; 
            scene.add(targetMesh);

            // ب) مکعب آبی توخالی (نشانگر سالم بودن سیستم)
            // این همیشه جلوی دوربین می‌چرخد تا مطمئن شویم صفحه سیاه نیست
            const debugGeo = new THREE.BoxGeometry(0.05, 0.05, 0.05);
            const debugMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true });
            debugMesh = new THREE.Mesh(debugGeo, debugMat);
            debugMesh.position.set(0, 0, -0.3); // 30 سانت جلوی صورت
            // این را به دوربین اضافه نمی‌کنیم، بلکه در render آپدیت می‌کنیم تا جلوی چشم بماند
            scene.add(debugMesh); 

            // 5. لود عکس و دکمه AR
            try {
                const response = await fetch(IMAGE_URL);
                const blob = await response.blob();
                const imageBitmap = await createImageBitmap(blob);

                // دکمه AR بدون DOM Overlay (عامل اصلی سیاهی)
                const button = ARButton.createButton(renderer, {
                    requiredFeatures: [], 
                    optionalFeatures: ['image-tracking'], // فقط عکس، بدون HTML
                    trackedImages: [
                        {
                            image: imageBitmap,
                            widthInMeters: IMAGE_WIDTH
                        }
                    ]
                });
                document.body.appendChild(button);

            } catch (err) {
                console.error("Image Load Error", err);
                // اگر عکس لود نشد، یک مکعب بزرگ قرمز نشان بده که بفهمیم
                const errGeo = new THREE.BoxGeometry(1, 0.1, 0.1);
                const errMesh = new THREE.Mesh(errGeo, new THREE.MeshBasicMaterial({color:0xff0000}));
                scene.add(errMesh);
            }

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            // 1. لاجیک مکعب آبی (دیباگ)
            // همیشه آن را جلوی دوربین نگه می‌داریم
            // گرفتن جهت دوربین
            const camPos = new THREE.Vector3();
            const camQuat = new THREE.Quaternion();
            camera.getWorldPosition(camPos);
            camera.getWorldQuaternion(camQuat);
            
            // قرار دادن مکعب آبی نیم متر جلوتر از دوربین
            const forward = new THREE.Vector3(0, 0, -0.5).applyQuaternion(camQuat);
            debugMesh.position.copy(camPos).add(forward);
            debugMesh.rotation.x += 0.02;
            debugMesh.rotation.y += 0.02;


            // 2. لاجیک پیدا کردن عکس
            if (frame) {
                const results = frame.getImageTrackingResults();
                if (results && results.length > 0) {
                    const hit = results[0];
                    const pose = frame.getPose(hit.imageSpace, renderer.xr.getReferenceSpace());

                    if (pose) {
                        targetMesh.visible = true;
                        targetMesh.matrix.fromArray(pose.transform.matrix);
                    } else {
                        targetMesh.visible = false;
                    }
                } else {
                    targetMesh.visible = false;
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
