<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js AR Camera Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* شفاف کردن همه چیز */
        body { margin: 0; background-color: transparent !important; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let camera, scene, renderer;
        let mesh;

        init();
        animate();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            // 1. ساخت صحنه
            scene = new THREE.Scene();
            // نکته حیاتی: پس‌زمینه حتما باید نال باشد تا دوربین دیده شود
            scene.background = null; 

            // 2. دوربین
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // 3. نور
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            scene.add(light);

            // 4. رندرر با شفافیت فعال
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            // پاک کردن رنگ پس‌زمینه (شفافیت مطلق)
            renderer.setClearColor(0x000000, 0); 
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // 5. یک مکعب چرخنده برای تست (بدون نیاز به عکس)
            // این مکعب باید روی تصویر دوربین شناور شود
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshNormalMaterial({ wireframe: true }); 
            mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(0, 0, -0.5); // نیم متر جلوی دوربین
            scene.add(mesh);

            // 6. دکمه استاندارد AR
            // فعلا Image Tracking را خاموش کردیم تا فقط دوربین را تست کنیم
            document.body.appendChild(ARButton.createButton(renderer, {
                requiredFeatures: [], 
                optionalFeatures: [] 
            }));

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // چرخاندن مکعب
            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
