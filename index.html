<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Image Tracking</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>

<script>
(async () => {

  console.log("ðŸš€ MindAR init");

  const mindarThree = new MINDAR.IMAGE.MindARThree({
    container: document.body,
    imageTargetSrc: "targets.mind", // ðŸ‘ˆ Ø§Ø³Ù… Ø¯Ù‚ÛŒÙ‚ ÙØ§ÛŒÙ„
    maxTrack: 1,
    uiScanning: true,
    uiLoading: true
  });

  const { renderer, scene, camera } = mindarThree;

  // Ù†ÙˆØ±
  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // Anchor Ø¨Ø±Ø§ÛŒ target Ø§ÙˆÙ„
  const anchor = mindarThree.addAnchor(0);

  // Ù…Ú©Ø¹Ø¨ ØªØ³Øª
  const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
  const material = new THREE.MeshStandardMaterial({
    color: 0x00ff00
  });
  const cube = new THREE.Mesh(geometry, material);
  cube.position.y = 0.15;

  anchor.group.add(cube);

  // EventÙ‡Ø§
  anchor.onTargetFound = () => {
    console.log("ðŸŽ¯ TARGET FOUND");
  };

  anchor.onTargetLost = () => {
    console.log("âŒ TARGET LOST");
  };

  // Ø´Ø±ÙˆØ¹ AR
  await mindarThree.start();

  renderer.setAnimationLoop(() => {
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
  });

})();
</script>

</body>
</html>
