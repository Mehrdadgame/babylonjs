<!DOCTYPE html>
<html>
<head>
    <title>AR QR Tracking</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <style>
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = async function () {
            const scene = new BABYLON.Scene(engine);
            
            // دوربین معمولی برای زمانی که AR فعال نیست
            const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -5), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // UI برای دیباگ
            const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            const debugText = new BABYLON.GUI.TextBlock();
            debugText.text = "Please open in Google Chrome Android";
            debugText.color = "yellow";
            debugText.fontSize = 24;
            debugText.textVerticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
            debugText.top = "-50px";
            advancedTexture.addControl(debugText);

            // ساخت مکعب (نشانگر)
            const box = BABYLON.MeshBuilder.CreateBox("box", {size: 0.1}, scene);
            const mat = new BABYLON.StandardMaterial("mat", scene);
            mat.diffuseColor = new BABYLON.Color3(0, 1, 0); // سبز
            box.material = mat;
            box.isVisible = false; 

            // شروع تنظیمات WebXR
            try {
                // تنظیمات Image Tracking
                const xrImage = {
                   src: "frame.png", 
                    estimatedRealWorldWidth: 0.2
                };

                // مرحله 1: درخواست Session
                const xr = await scene.createDefaultXRExperienceAsync({
                    uiOptions: {
                        sessionMode: "immersive-ar",
                        onError: (error) => {
                            debugText.text = "Session Error: " + error.message;
                            debugText.color = "red";
                        }
                    },
                    // مهم: غیرفعال کردن ویژگی‌های اضافی که ممکن است باعث ارور شود
                    optionalFeatures: true, 
                });

                // مرحله 2: فعال کردن Image Tracking
                const featuresManager = xr.baseExperience.featuresManager;
                
                const imageTracking = featuresManager.enableFeature(BABYLON.WebXRFeatureName.IMAGE_TRACKING, "latest", {
                    images: [xrImage]
                });

                debugText.text = "AR Ready. Point at QR.";

                // وقتی تصویر پیدا شد
                imageTracking.onTrackedImageUpdatedObservable.add((imageObject) => {
                    box.isVisible = true;
                    imageObject.transformationMatrix.decompose(box.scaling, box.rotationQuaternion, box.position);
                    debugText.text = "QR Found!";
                    debugText.color = "#00ff00";
                });

            } catch (e) {
                console.error(e);
                debugText.text = "Global Error: " + e.message;
                debugText.color = "red";
            }

            return scene;
        };

        createScene().then(scene => {
            engine.runRenderLoop(() => scene.render());
        });
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
