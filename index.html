<!DOCTYPE html>
<html>
<head>
    <title>Simple AR - Tap to Place</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <style>
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = async function () {
            const scene = new BABYLON.Scene(engine);
            
            // دوربین و نور (حالت غیر AR)
            const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -5), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // UI دیباگ (برای دیدن وضعیت)
            const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            const statusText = new BABYLON.GUI.TextBlock();
            statusText.text = "Initializing Simple AR...";
            statusText.color = "yellow";
            statusText.fontSize = 20;
            statusText.textVerticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
            statusText.top = "-100px";
            advancedTexture.addControl(statusText);

            // ساخت یک نشانگر (یک دایره کوچک روی زمین که نشان دهد کجا کلیک می‌کنید)
            const marker = BABYLON.MeshBuilder.CreateTorus("marker", {diameter: 0.15, thickness: 0.05}, scene);
            marker.isVisible = false;
            marker.rotationQuaternion = new BABYLON.Quaternion();

            // ساخت مکعب اصلی (که قراره با کلیک ظاهر بشه)
            const box = BABYLON.MeshBuilder.CreateBox("box", {size: 0.2}, scene);
            const mat = new BABYLON.StandardMaterial("boxMat", scene);
            mat.diffuseColor = new BABYLON.Color3(0, 0.5, 1); // آبی
            box.material = mat;
            box.isVisible = false; // اولش مخفیه

            try {
                // شروع AR با تنظیمات ساده
                const xr = await scene.createDefaultXRExperienceAsync({
                    uiOptions: {
                        sessionMode: "immersive-ar",
                        referenceSpaceType: "local-floor", // سعی می‌کنیم زمین را بشناسیم
                        onError: (error) => {
                            statusText.text = "Error: " + error.message;
                            statusText.color = "red";
                        }
                    },
                    optionalFeatures: true, // جلوگیری از کرش
                });

                const featuresManager = xr.baseExperience.featuresManager;

                // فعال‌سازی Hit Test (تشخیص برخورد با زمین)
                const hitTest = featuresManager.enableFeature(BABYLON.WebXRFeatureName.HIT_TEST, "latest");

                statusText.text = "AR Ready. Scan floor & Tap.";
                statusText.color = "white";

                // هر فریم چک می‌کنیم دوربین به کجا نگاه می‌کند
                hitTest.onHitTestResultObservable.add((results) => {
                    if (results.length) {
                        marker.isVisible = true;
                        // مارکر را جایی که دوربین نگاه می‌کند قرار بده
                        results[0].transformationMatrix.decompose(marker.scaling, marker.rotationQuaternion, marker.position);
                    } else {
                        marker.isVisible = false;
                    }
                });

                // وقتی روی صفحه ضربه زدید
                scene.onPointerDown = (evt, pickInfo) => {
                    if (marker.isVisible) {
                        box.isVisible = true;
                        // مکعب را ببر جای مارکر
                        box.position.copyFrom(marker.position);
                        statusText.text = "Box Placed!";
                        statusText.color = "#00ff00";
                    }
                };

            } catch (e) {
                // اگر local-floor کار نکرد، حالت معلق (local) را تست می‌کنیم
                statusText.text = "Retrying in generic mode...";
                console.log(e);
            }

            return scene;
        };

        createScene().then(scene => {
            engine.runRenderLoop(() => scene.render());
        });
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
