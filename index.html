<!DOCTYPE html>
<html>
<head>
    <title>AR Image Check</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <style>
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = async function () {
            const scene = new BABYLON.Scene(engine);
            
            // دوربین معمولی
            const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 0, -1), scene);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // UI
            const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            const statusText = new BABYLON.GUI.TextBlock();
            statusText.text = "1. Loading Image...";
            statusText.color = "yellow";
            statusText.fontSize = 20;
            statusText.top = "-150px";
            advancedTexture.addControl(statusText);

            // === مرحله ۱: تست لود عکس ===
            // نمایش عکس در محیط سه بعدی برای اطمینان از سالم بودن لینک
            const plane = BABYLON.MeshBuilder.CreatePlane("testPlane", {size: 0.5}, scene);
            const mat = new BABYLON.StandardMaterial("mat", scene);
            // نکته: حتما نام فایل را به target.jpg تغییر دهید
            const texture = new BABYLON.Texture("target.jpg", scene);
            
            mat.diffuseTexture = texture;
            mat.emissiveColor = new BABYLON.Color3(1, 1, 1); // روشن کردن عکس
            plane.material = mat;

            // بررسی اینکه عکس لود شده یا نه
            texture.onLoadObservable.add(() => {
                statusText.text = "Image Loaded OK!\n2. Starting AR...";
                statusText.color = "cyan";
                startAR(); // اگر عکس سالم بود، برو سراغ AR
            });

            texture.onErrorObservable.add(() => {
                statusText.text = "ERROR: Could not load 'target.jpg'.\nCheck filename on GitHub.";
                statusText.color = "red";
            });

            // === مرحله ۲: شروع AR ===
            async function startAR() {
                // مخفی کردن عکس تست
                plane.isVisible = false; 

                // مکعب نشانگر
                const box = BABYLON.MeshBuilder.CreateBox("box", {size: 0.15}, scene);
                const boxMat = new BABYLON.StandardMaterial("boxMat", scene);
                boxMat.diffuseColor = new BABYLON.Color3(0, 1, 0);
                box.material = boxMat;
                box.isVisible = false;

                const trackableImage = {
                    src: "target.jpg", 
                    estimatedRealWorldWidth: 0.2
                };

                try {
                    const xr = await scene.createDefaultXRExperienceAsync({
                        uiOptions: {
                            sessionMode: "immersive-ar",
                            referenceSpaceType: "local", // حالت امن
                            onError: (error) => {
                                statusText.text = "AR Error: " + error.message;
                                statusText.color = "red";
                            }
                        },
                        optionalFeatures: true,
                        disableTeleportation: true,
                        disablePointerSelection: true
                    });

                    const featuresManager = xr.baseExperience.featuresManager;
                    const imageTracking = featuresManager.enableFeature(BABYLON.WebXRFeatureName.IMAGE_TRACKING, "latest", {
                        images: [trackableImage]
                    });

                    statusText.text = "Scan Image NOW!";
                    statusText.color = "white";

                    imageTracking.onTrackedImageUpdatedObservable.add((imageObject) => {
                        box.isVisible = true;
                        imageObject.transformationMatrix.decompose(box.scaling, box.rotationQuaternion, box.position);
                        statusText.text = "TARGET FOUND!";
                        statusText.color = "#00ff00";
                    });

                } catch (e) {
                    statusText.text = "Session Failed: " + e.message;
                    statusText.color = "red";
                }
            }

            return scene;
        };

        createScene().then(scene => {
            engine.runRenderLoop(() => scene.render());
        });
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
