<!DOCTYPE html>
<html>
<head>
    <title>Debug White Screen</title>
    <style>
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        #errorLog {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 50%;
            background: rgba(0,0,0,0.8);
            color: #ff5555;
            font-family: monospace;
            font-size: 16px;
            padding: 20px;
            pointer-events: none;
            z-index: 999;
            display: none; /* مخفی است مگر اروری باشد */
            overflow-y: scroll;
        }
    </style>
    
    <script>
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            var log = document.getElementById('errorLog');
            log.style.display = 'block';
            log.innerHTML += "ERROR: " + msg + "<br>Line: " + lineNo + "<br><hr>";
            return false;
        };
    </script>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
</head>
<body>
    <div id="errorLog">Waiting for errors...<br></div>
    <canvas id="renderCanvas"></canvas>
    
    <script>
        // 1. چک کردن اینکه آیا Babylon لود شده؟
        if (typeof BABYLON === 'undefined') {
            throw new Error("Babylon.js did not load! Check internet/VPN.");
        }

        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.2, 0.2, 0.3, 1); // پس زمینه آبی تیره

            // دوربین
            const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -5), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            
            // نور
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // یک مکعب ساده برای تست
            const box = BABYLON.MeshBuilder.CreateBox("box", {size: 1}, scene);
            const mat = new BABYLON.StandardMaterial("mat", scene);
            mat.diffuseColor = new BABYLON.Color3(1, 1, 0); // زرد
            box.material = mat;

            // انیمیشن چرخش (تا بفهمیم صفحه فریز نشده)
            scene.registerBeforeRender(() => {
                box.rotation.y += 0.01;
                box.rotation.x += 0.01;
            });

            return scene;
        };

        try {
            const scene = createScene();
            engine.runRenderLoop(() => {
                scene.render();
            });
            window.addEventListener("resize", () => engine.resize());
        } catch (e) {
            console.error(e);
            throw e; // هدایت به پنجره خطا
        }
    </script>
</body>
</html>
